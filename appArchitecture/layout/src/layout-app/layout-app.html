<dom-module id="layout-app">
  <template>
    <style>
      app-toolbar {
        background-color: #1E88E5;
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer slot="drawer">
        <app-toolbar>
          <div main-title>Sidenav toolbar</div>
        </app-toolbar>
        <ul>
          <li>Hello</li>
        </ul>
      </app-drawer>

      <app-header-layout>
        <app-header slot="header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Main toolbar</div>
          </app-toolbar>
        </app-header>

        <h1>billy</h1>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    (function layoutAppDefinition(customElements) {
      'use strict';

      class LayoutApp extends Polymer.Element {
        static get is() { return 'layout-app'; }
      }

      customElements.define(LayoutApp.is, LayoutApp);
    })(window.customElements)
  </script>
</dom-module>
