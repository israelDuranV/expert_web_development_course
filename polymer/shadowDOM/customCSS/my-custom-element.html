<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="my-other-custom-element.html">

<dom-module id="my-custom-element">
  <template>
    <style>
      .title {
        color: var(--my-custom-element-title-color, red);
      }

      .other {
        --other-title-mixin: {
          color: purple;
          font-size: 4rem;
          font-weight: 200;
        }
      }
    </style>
    <h1 class="title">Hello I'm custom title</h1>
    <my-other-custom-element class="other" title="{{name}}" on-title-changed="_changeTitle"></my-other-custom-element>
  </template>
  <script>
    (function myCustomElementDefinition(customElements) {
      'use strict';

      class MyCustomElement extends Polymer.Element {
        static get is() { return 'my-custom-element'; }

        static get properties() {
          return {
            name: {
              type: String,
              value: 'Thomas'
            }
          }
        }

        _changeTitle(e) {
          console.log(e.detail.value);
        }
      }

      customElements.define(MyCustomElement.is, MyCustomElement);
    })(window.customElements)
  </script>
</dom-module>
